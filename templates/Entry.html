<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry | My Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a polished look */
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Inter', sans-serif;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        input, textarea {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid transparent;
            border-radius: 5px;
            width: 100%;
            padding:10px 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #6d83f1;
            background-color: rgba(255, 255, 255, 0.15);
        }

        textarea {
            min-height: 200px;
            resize: none;
        }

        button.glow {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 2.5rem;
            }

            input, textarea {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-200">
    <div class="container w-2/3 lg:w-1/2">
        <h1 class="text-5xl font-extrabold mb-6 text-gray-100 text-center">New Diary Entry</h1>
        <form  method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="heading" class="block text-lg font-semibold text-gray-300 mb-2">Diary Heading</label>
                <input type="text" id="heading" name="heading" placeholder="Enter your diary heading..." class="focus:ring-2 focus:ring-indigo-500"/>
            </div>
            <div>
                <label for="entry" class="block text-lg font-semibold text-gray-300 mb-2">Diary Entry</label>
                <textarea id="entry" name="entry" placeholder="Write your thoughts..." class="focus:ring-2 p-2 focus:ring-indigo-500"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="glow px-8 py-3 bg-indigo-500 text-white text-lg font-semibold rounded-lg shadow-lg hover:bg-indigo-400 hover:shadow-xl transition-all duration-300">
                    Save Entry
                </button>
            </div>
        </form>
    </div>
</body>
</html>
