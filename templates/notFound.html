<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in animation for smooth appearance */
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Inter', sans-serif;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Button hover glow effect */
        .glow {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-200">
    <div class="container text-center rounded-md border-2 border-blue-400 w-4/5 md:w-1/2">
        <h1 class="text-6xl font-extrabold text-white mb-6">404</h1>
        <p class="text-xl text-gray-300 mb-8">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="glow inline-block px-8 py-4 bg-blue-500 text-white text-lg rounded-md hover:bg-blue-400 transition-all duration-300">
            Return Home
        </a>
    </div>
</body>
</html>
